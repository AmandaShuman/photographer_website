<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos4U-Contact</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/breadcrumbs.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body class="contact-body">
    <div>
      <nav class="navbar">
        <a href="index.html" class="nav-logo">
          <img src="img/logo.jpg" alt="camera logo" height="30" />
          LOGO
        </a>
        <div id="menuToggle">
          <input class="invisible-checkbox" type="checkbox" />
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <ul class="nav-menu">
            <li>
              <a href="photos.html" class="nav-link">Photos</a>
            </li>
            <li>
              <a href="pricing.html" class="nav-link">Pricing</a>
            </li>
            <li>
              <a href="reviews.html" class="nav-link">Reviews</a>
            </li>
            <li>
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="middle">
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li>Contact</li>
      </ul>
    </div>

    <img
      class="self-portrait"
      src="img/photographer.jpg"
      alt="photographer self portrait"
    />
    <div>
      <h1 class="header">Jane Awesome</h1>
      <div class="social-icons">
        <a href="https://www.instagram.com/shumaama/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/amanda-shuman/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/AmandaShuman" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p class="feedback-text">Did you enjoy this website? Did you notice something that isn't quite right and want to tell me? Or maybe you liked my work so much, you might be interested in hiring me? If so, feel free to reach out!</p>
      <form>
        <input
          type="text"
          name="form-name"
          placeholder="John Smith"
          required
        /><br />
        <input
          type="text"
          name="form-email"
          placeholder="john.smith@gmail.com"
          required
        /><br />
        <label for="detail-choices">Reason for reaching out</label><br />
        <select id="detail-choices" name="choices">
          <option value="choose">Choose one</option>
          <option value="feedback">Give Feedback</option>
          <option value="job">To hire</option>
          <option value="other">other</option>
        </select><br />
        <textarea name="form-message" placeholder="Tell me more..."></textarea
        ><br />
        <input type="submit" />
      </form>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cd79c73229.js"
    crossorigin="anonymous"
  ></script>
</html>
